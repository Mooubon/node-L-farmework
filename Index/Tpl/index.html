<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
</head>
<body>
<div class="user" style="display: none;">user</div>
<div class="abc" style="display: none;">abc</div>
<a href="#/abc">abc</a>
<a href="#/users">users</a>
</body>
<script src="/Public/js/zepto.1.1.6.min.js"></script>
<script src="/Public/js/router.min.js"></script>
<script>
    var router = new Router({ignorecase: false});
    router.addRoute('#/*', function (req, next) {
        console.log(123);
        $(".user").hide();
        $(".abc").hide();
        next();
    });
    router.addRoute('#/users', function (req, next) {
        $(".user").show();
    });
    router.addRoute('#/abc', function (req, next) {
        $(".abc").show();
    });
    router.run();
</script>
</html>
