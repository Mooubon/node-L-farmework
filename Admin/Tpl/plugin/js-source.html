<% include confirm.html %>
<script>
    var ajaxpath = "/admin";
    $(function () {
        $(".logout").on("click", function () {
            $.ajax({
                url: ajaxpath + "/logout",
                data: {},
                type: "POST",
                dataType: "json",
                success: function (data) {
                    if (!data.errno) {
                        window.location.replace(ajaxpath + "/login");
                    } else {
                        alert("退出失败");
                    }
                },
                error: function () {
                    alert("网络错误");
                }
            });
        });
    });
</script>
