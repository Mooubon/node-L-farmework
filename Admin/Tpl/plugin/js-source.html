<script>
    var ajaxpath = "/admin";
    $(function () {
        $(".logout").on("click", function () {
            $.ajax({
                url: ajaxpath + "/logout",
                data: {},
                type: "POST",
                dataType: "json",
                success: function (data) {
                    if (!data.errno) {
                        window.location.replace(ajaxpath + "/login");
                    } else {
                        alert("退出失败");
                    }
                },
                error: function () {
                    alert("网络错误");
                }
            });
        });
    });

    var make_href = function (url) {
        var href = encodeURIComponent(window.location.href);
        url += (url.indexOf("?") > -1) ? ("&from=" + href) : ("?from=" + href);

        return url;
    }
</script>
