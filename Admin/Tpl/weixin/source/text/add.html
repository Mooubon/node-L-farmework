<div class="modal fade" id="text-save">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></div>
                <h4 class="modal-title">用户信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="d12">文本</label>
                        <div class="col-sm-10">
                            <textarea id="source-text" class="form-control"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="btn btn-default" data-dismiss="modal">取消</div>
                <div class="btn btn-primary btn-commit">保存</div>
            </div>
        </div>
    </div>
</div>

<script>
    $("#text-save .btn-commit").on("click", function () {
        var text = $("#source-text").val()
        if (!text) alert("请输入文本");

        $.ajax({
            url: "add",
            data: {
                data: text
            },
            type: "POST",
            dataType: "json",
            success: function (data) {
                if (data.errno) {
                    alert(data.errMsg);
                } else {
                    window.location.reload();
                }
            },
            error: function () {
                alert("网络错误");
            }
        });
    });
</script>
